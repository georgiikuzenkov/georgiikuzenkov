<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Georgii Kuzenkov</title>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/sdw7jwi.css">

  <style>
    :root{
      /* LaTeX card: 3.5in x 2in */
      --card-ratio: 3.5 / 2;

      /* Converted from LaTeX margins in mm relative to card size
         width 88.9mm, height 50.8mm
         left/right: 3mm => 3 / 88.9 = 3.3745%
         top: 5mm => 5 / 50.8 = 9.8425%
         typeblock height 1.75in=44.45mm => bottom margin ~ 50.8-44.45-5 = 1.35mm => 2.657%
      */
      --pad-x: 3.3745%;
      --pad-top: 9.8425%;
      --pad-bottom: 2.657%;

      --font: "adobe-garamond-pro", serif;
      --ink: #000;
      --bg: #fff;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--font);
    }

    /* Viewport canvas that preserves the card aspect ratio */
    .viewport {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center; /* always centered */
      background: var(--bg);
    }

    .cardCanvas {
      /* Fit inside viewport but keep ratio 3.5:2 */
      width: min(100vw, calc(100vh * (3.5 / 2)));
      height: calc(min(100vw, calc(100vh * (3.5 / 2))) / (3.5 / 2));
      position: relative;
      background: var(--bg);
    }

    /* Typeblock area exactly like memoir */
    .typeblock {
      position: absolute;
      left: var(--pad-x);
      right: var(--pad-x);
      top: var(--pad-top);
      bottom: var(--pad-bottom);

      display: grid;
      grid-template-rows: auto 1fr auto; /* top line, center, bottom line */
      align-items: start;
    }

    /* ===== Top line ===== */
    .topline {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2%;
      line-height: 1.05;
    }

    .emailTop {
      font-size: clamp(14px, 1.15vw, 20px);
      white-space: nowrap;
    }

    .brandBlock {
      text-align: right;
    }

    .brand {
      font-size: clamp(16px, 1.25vw, 22px);
      font-weight: 600;
    }

    .tagline {
      font-size: clamp(12px, 0.95vw, 18px);
      font-variant: small-caps;
      letter-spacing: 0.04em;
    }

    /* ===== Center ===== */
    .center {
      display: grid;
      place-items: center;
      text-align: center;
      line-height: 1.05;
    }

    .name {
      font-size: clamp(30px, 3.2vw, 64px);
      font-variant: small-caps;
      letter-spacing: 0.02em;
      margin-bottom: 0.22em;
    }

    .role {
      font-size: clamp(18px, 1.9vw, 34px);
      font-variant: small-caps;
      letter-spacing: 0.03em;
    }

    /* ===== Bottom email (mobile) ===== */
    .emailBottom {
      display: none;
      justify-self: center;
      font-size: 18px;
      white-space: nowrap;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* MOBILE: match your screenshot (top centered, email in footer) */
    @media (max-width: 640px) {
      .topline {
        justify-content: center;
      }
      .emailTop {
        display: none;
      }
      .brandBlock {
        text-align: center;
      }
      .emailBottom {
        display: block;
        font-size: 18px;
      }
      /* On narrow screens, keep type sizes readable */
      .name { font-size: clamp(34px, 7.5vw, 54px); }
      .role { font-size: clamp(18px, 4.5vw, 26px); }
    }
  </style>
</head>

<body>
  <div class="viewport">
    <div class="cardCanvas">
      <div class="typeblock">

        <div class="topline">
          <div class="emailTop">
            <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
          </div>

          <div class="brandBlock">
            <div class="brand">KUZENKOV &amp; Co.</div>
            <div class="tagline">Digital Markets and Attention Economy</div>
          </div>
        </div>

        <div class="center">
          <div>
            <div class="name">Georgii Kuzenkov</div>
            <div class="role">On-Chain Strategy &amp; Deal Sourcing</div>
          </div>
        </div>

        <div class="emailBottom">
          <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
