<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Georgii Kuzenkov</title>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/sdw7jwi.css">

  <style>
    :root{
      --font: "adobe-garamond-pro", serif;
      --ink: #000;
      --bg: #fff;

      /* LaTeX margins mapped to screen (page behaves like the card/page) */
      --mx: 3.3745vw;   /* 3mm / 88.9mm */
      --mt: 9.8425vh;   /* 5mm / 50.8mm */

      /* Typography scale (proportional like print) */
      --small:  clamp(14px, 1.8vmin, 22px); /* email top + small text */
      --brand:  clamp(16px, 2.0vmin, 26px); /* KUZENKOV & Co */
      --tag:    clamp(13px, 1.6vmin, 20px); /* tagline */
      --name:   clamp(44px, 5.2vmin, 90px); /* big name */
      --role:   clamp(26px, 3.3vmin, 56px); /* role line */
      --emailB: clamp(18px, 2.4vmin, 36px); /* bottom email */
    }

    html, body{
      margin:0;
      width:100%;
      height:100%;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--font);
    }

    /* ===== Desktop / default: whole screen is the “card/page” ===== */
    .page{
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Top-left email (replaces phone number) */
    .email-top{
      position: absolute;
      left: 50%;
      top: 87.5%;
      transform: translateX(-50%);
      font-size: var(--emailB);
      font-variant: small-caps;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    /* Top-right company block */
    .company{
      position: absolute;
      right: var(--mx);
      top: var(--mt);
      text-align: right;
      line-height: 1.05;
    }
    .company .brand{
      font-size: var(--brand);
      font-weight: 600;
    }
    .company .tagline{
      font-size: var(--tag);
      font-variant: small-caps;
      letter-spacing: 0.04em;
    }

    /* Center block positioned like PDF (name around ~45% height, role below) */
    .center{
      position: absolute;
      left: 50%;
      top: 50.8%; /* tuned to match your PDF spacing */
      transform: translate(-50%, -50%);
      text-align: center;
      line-height: 1.05;
      width: calc(100vw - 2*var(--mx));
    }
    .center .name{
      font-size: var(--name);
      font-variant: small-caps;
      letter-spacing: 0.02em;
      margin-bottom: 0.18em;
      white-space: nowrap;
    }
    .center .role{
      font-size: var(--role);
      font-variant: small-caps;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    /* Bottom email positioned like PDF (~87% height) */
    .email-bottom{
      position: absolute;
      left: 50%;
      top: 87.5%;
      transform: translateX(-50%);
      font-size: var(--emailB);
      font-variant: small-caps;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* ===== Mobile: “simple” layout you asked ===== */
    @media (max-width: 640px){
      .email-top{ display: none; } /* no top-left on mobile */

      .company{
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        text-align: center;
      }

      .center{
        top: 55%;
        width: 92vw;
      }

      .center .name, .center .role{
        white-space: normal; /* allow wrapping on narrow screens */
      }

      .email-bottom{
        top: auto;
        bottom: calc(18px + env(safe-area-inset-bottom));
        left: 50%;
        transform: translateX(-50%);
        font-variant: normal;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Desktop top-left (email replaces phone) -->
    <div class="email-top">
      <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
    </div>

    <!-- Company top-right (desktop) / top-center (mobile) -->
    <div class="company">
      <div class="brand">KUZENKOV &amp; Co.</div>
      <div class="tagline">Digital Markets and Attention Economy</div>
    </div>

    <!-- Middle -->
    <div class="center">
      <div class="name">Georgii KUZENKOV</div>
      <div class="role">Strategy Consultant</div>
    </div>

    <!-- Mobile footer email (also shown on desktop at PDF-like position) -->
    <div class="email-bottom">
      <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
    </div>

  </div>
</body>
</html>
