<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Georgii Kuzenkov</title>

  <!-- Adobe Fonts (Typekit) -->
  <link rel="stylesheet" href="https://use.typekit.net/sdw7jwi.css">

  <style>
    :root{
      --font: "adobe-garamond-pro", serif;

      /* ===== Overleaf→Web proportions (memoir card 3.5in x 2in) =====
         Card width  = 3.5in = 88.9mm
         Card height = 2in   = 50.8mm

         Top margin  = 5mm  => 5/50.8 = 0.098425...  => 9.8425vh
         Left/Right  = 3mm  => 3/88.9 = 0.033745...  => 3.3745vw
         Typeblock height 1.75in => 44.45mm; bottom margin ≈ 50.8-44.45-5 = 1.35mm
         Bottom margin ≈ 1.35/50.8 = 0.02657... => 2.657vh
      */
      --pad-top: 9.8425vh;
      --pad-bottom: 2.657vh;
      --pad-x: 3.3745vw;

      --ink: #000;
      --bg: #fff;

      /* Slight tracking to mimic print feel (optional) */
      --track: 0.02em;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--font);
    }

    /* Fullscreen layout, but padded exactly like the business card typeblock */
    body{
      display:grid;
      grid-template-rows: auto 1fr; /* no footer */
      padding: var(--pad-top) var(--pad-x) var(--pad-bottom);
      overflow:hidden;
    }

    /* TOP LINE (email left, company right) */
    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 2vw;
      line-height: 1.05;
      letter-spacing: var(--track);
    }

    .email-top{
      font-size: clamp(16px, 1.6vw, 22px);
      white-space: nowrap;
    }

    .company{
      text-align:right;
    }
    .company .brand{
      font-size: clamp(18px, 1.8vw, 26px);
      font-weight: 600;
      letter-spacing: var(--track);
    }
    .company .tagline{
      font-size: clamp(14px, 1.2vw, 18px);
      font-variant: small-caps;
      letter-spacing: 0.04em;
    }

    /* CENTER (name + role) */
    .center{
      display:grid;
      place-items:center;
      text-align:center;
    }

    .person{
      font-size: clamp(42px, 4.8vw, 76px);
      line-height: 1;
      font-variant: small-caps;
      letter-spacing: 0.02em;
      margin-bottom: .22em;
    }

    .role{
      font-size: clamp(22px, 2.6vw, 40px);
      line-height: 1.05;
      font-variant: small-caps;
      letter-spacing: 0.03em;
    }

    a{
      color:inherit;
      text-decoration:none;
    }
    a:hover{ text-decoration: underline; }

    /* ===== Mobile behavior: email goes to “footer” ===== */
    .email-bottom{
      display:none; /* hidden by default */
    }

    @media (max-width: 640px){
      /* hide email on top */
      .email-top{ display:none; }

      /* show email at bottom, like footer */
      .email-bottom{
        display:block;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 14px 16px calc(14px + env(safe-area-inset-bottom));
        text-align: center;
        background: rgba(255,255,255,0.92);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        font-size: 16px;
        letter-spacing: var(--track);
      }

      /* avoid overlap with fixed bottom email bar */
      body{
        padding-bottom: calc(var(--pad-bottom) + 64px);
      }
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="email-top">
      <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
    </div>

    <div class="company">
      <div class="brand">KUZENKOV &amp; Co.</div>
      <div class="tagline">Digital Markets and Attention Economy</div>
    </div>
  </header>

  <main class="center">
    <div>
      <div class="person">Georgii Kuzenkov</div>
      <div class="role">On-Chain Strategy &amp; Deal Sourcing</div>
    </div>
  </main>

  <!-- Mobile “footer” email -->
  <div class="email-bottom">
    <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
  </div>
</body>
</html>
