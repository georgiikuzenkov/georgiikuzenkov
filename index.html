<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Georgii Kuzenkov</title>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/XXXX.css">

  <style>
    :root{
      --font: "adobe-garamond-pro", serif;
      --ink: #000;
      --bg: #fff;

      /* LaTeX-ish margins */
      --mx: 3.3745vw;
      --mt: 9.8425vh;

      /* proportional sizes */
      --emailTop: clamp(14px, 1.8vmin, 22px);
      --brand:    clamp(16px, 2.0vmin, 26px);
      --tag:      clamp(13px, 1.6vmin, 20px);
      --name:     clamp(44px, 5.2vmin, 90px);
      --role:     clamp(26px, 3.3vmin, 56px);

      --footerMain: clamp(18px, 2.2vmin, 34px); /* mobile email */
      --ySmall:     clamp(12px, 1.5vmin, 18px); /* y-tunnus mobile */

      --grey: rgba(0,0,0,0.35);
    }

    html, body{
      margin:0;
      width:100%;
      height:100%;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--font);
    }

    .page{
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* ===== Desktop header ===== */
    .email-top{
      position: absolute;
      left: var(--mx);
      top: var(--mt);
      font-size: var(--emailTop);
      line-height: 1.05;
      white-space: nowrap;

      /* must be small caps */
      font-variant: small-caps;
      letter-spacing: 0.02em;
    }

    .company{
      position: absolute;
      right: var(--mx);
      top: var(--mt);
      text-align: right;
      line-height: 1.05;
    }
    .company .brand{
      font-size: var(--brand);
      font-weight: 600;
      font-variant: small-caps;
      letter-spacing: 0.02em;
    }
    .company .tagline{
      font-size: var(--tag);
      font-variant: small-caps;
      letter-spacing: 0.04em;
    }

    /* ===== Center block ===== */
    .center{
      position: absolute;
      left: 50%;
      top: 50.8%;
      transform: translate(-50%, -50%);
      text-align: center;
      line-height: 1.05;
      width: calc(100vw - 2*var(--mx));
    }

    .center .name{
      font-size: var(--name);
      font-variant: small-caps;
      letter-spacing: 0.02em;
      margin-bottom: 0.18em;

      /* must stay one line (desktop + mobile) */
      white-space: nowrap;
    }

    .center .role{
      font-size: var(--role);
      font-variant: small-caps;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    /* ===== Desktop bottom: Y-tunnus only (no email) ===== */
    .y-desktop{
      position: absolute;
      left: 50%;
      top: 87.5%;
      transform: translateX(-50%);
      color: var(--grey);

      font-size: clamp(14px, 1.7vmin, 22px);
      font-variant: small-caps;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    /* ===== Mobile footer ===== */
    .footerMobile{
      display: none;
    }

    @media (max-width: 640px){
      /* mobile header: company centered, email-top hidden */
      .email-top{ display: none; }

      .company{
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        text-align: center;
      }

      /* keep center visually like your screenshot */
      .center{
        top: 55%;
        width: 92vw;
      }

      /* name MUST be one line: shrink on small screens */
      .center .name{
        font-size: clamp(30px, 9.2vw, 54px);
      }
      .center .role{
        font-size: clamp(18px, 4.8vw, 26px);
        white-space: normal; /* role may wrap if needed */
      }

      /* remove desktop y-tunnus placement */
      .y-desktop{ display: none; }

      /* mobile footer block: email + y-tunnus under it */
      .footerMobile{
        display: grid;
        justify-items: center;
        gap: 6px;

        position: fixed;
        left: 0;
        right: 0;
        bottom: calc(14px + env(safe-area-inset-bottom));
        padding: 0 14px;
        text-align: center;
      }

      .email-bottom{
        font-size: var(--footerMain);

        /* MUST be small caps */
        font-variant: small-caps;
        letter-spacing: 0.02em;

        white-space: nowrap;
      }

      .y-mobile{
        font-size: var(--ySmall);
        font-variant: small-caps;
        letter-spacing: 0.03em;
        color: var(--grey);
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Desktop top-left email (small caps) -->
    <div class="email-top">
      <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
    </div>

    <!-- Company block -->
    <div class="company">
      <div class="brand">KUZENKOV &amp; Co.</div>
      <div class="tagline">Digital Markets and Attention Economy</div>
    </div>

    <!-- Center -->
    <div class="center">
      <div class="name">Georgii Kuzenkov</div>
      <div class="role">On-Chain Strategy &amp; Deal Sourcing</div>
    </div>

    <!-- Desktop bottom: Y-tunnus (semi-transparent grey) -->
    <div class="y-desktop">Y-tunnus: 0000000-0</div>

    <!-- Mobile footer: email + y-tunnus under it -->
    <div class="footerMobile">
      <div class="email-bottom">
        <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
      </div>
      <div class="y-mobile">Y-tunnus: 0000000-0</div>
    </div>

  </div>
</body>
</html>
