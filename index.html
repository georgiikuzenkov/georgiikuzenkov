<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kuzenkov</title>

  <!-- Font stylesheet (from your provider) -->
  <link rel="stylesheet" href="https://YOUR-FONT-STYLESHEET-URL.css">

  <style>
    :root{
      /* Business card geometry */
      --card-ratio: 3.5 / 2;

      /* memoir margins */
      --mt: 5mm;
      --mx: 3mm;

      --bg: #ffffff;
      --ink: #000000;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#f2f2f2;
      color:var(--ink);
    }

    .card{
      width:min(92vw, 560px);
      aspect-ratio: var(--card-ratio);
      background:var(--bg);
      border-radius:14px;
      box-shadow:0 14px 40px rgba(0,0,0,.14);
      position:relative;
    }

    .typeblock{
      position:absolute;
      top:var(--mt);
      left:var(--mx);
      right:var(--mx);
      bottom:var(--mt);

      display:flex;
      flex-direction:column;

      font-family:'Garamond Classico SC', serif;
      font-size:14px;
      line-height:1.08;
      letter-spacing:.02em;
    }

    .company{
      font-size:12.5px;
      letter-spacing:.08em;
    }

    .name{
      margin-top:.2em;
      font-size:18px;
      line-height:1;
    }

    .title{
      margin-top:.05em;
      font-size:12.5px;
      letter-spacing:.06em;
    }

    .contact{
      margin-top:auto;
      font-size:11.8px;
      line-height:1.15;
      letter-spacing:.03em;
      display:flex;
      flex-direction:column;
      gap:.15em;
    }

    .row{
      display:flex;
      justify-content:space-between;
      white-space:nowrap;
    }

    a{
      color:inherit;
      text-decoration:none;
    }

    a:hover{
      text-decoration:underline;
    }

    @media (max-width:380px){
      .typeblock{ font-size:13px; }
      .name{ font-size:17px; }
      .contact{ font-size:11px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <section class="typeblock">

      <!-- company -->
      <div class="company">KUZENKOV &amp; CO</div>

      <!-- name -->
      <div class="name">GEORGII KUZENKOV</div>

      <!-- jobTitle -->
      <div class="title">ON-CHAIN STRATEGY &amp; BD</div>

      <!-- contact -->
      <div class="contact">
        <div class="row"><span>Web</span><span><a href="https://kuzenkov.co">kuzenkov.co</a></span></div>
        <div class="row"><span>Email</span><span><a href="mailto:name@kuzenkov.co">name@kuzenkov.co</a></span></div>
        <div class="row"><span>Location</span><span>Global</span></div>
      </div>

    </section>
  </main>
</body>
</html>
