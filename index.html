<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #fff;
}

body {
  display: grid;
  grid-template-rows: auto 1fr auto;
  font-family: "Garamond Classico SC", serif;
  color: #000;
}

/* ===== TOP LINE ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 3vh 4vw;
  font-size: 1.1rem;
  letter-spacing: .04em;
}

.email {
  font-family: "Garamond Classico", serif;
}

.company {
  text-align: right;
}

.company strong {
  display: block;
  font-size: 1.2rem;
}

.company span {
  font-size: .9rem;
  letter-spacing: .08em;
}

/* ===== CENTER ===== */
.center {
  display: grid;
  place-items: center;
  text-align: center;
}

.name {
  font-size: clamp(2.4rem, 4vw, 3.6rem);
  margin-bottom: .4em;
}

.role {
  font-size: clamp(1.4rem, 2.5vw, 2rem);
  letter-spacing: .06em;
}

/* ===== FOOTER ===== */
.footer {
  text-align: center;
  padding-bottom: 4vh;
  font-size: 1.2rem;
  letter-spacing: .04em;
}

a {
  color: inherit;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<!-- TOP -->
<header class="header">
  <div class="email">
    <a href="mailto:georgii.kuzenkov@gmail.com">
      georgii.kuzenkov@gmail.com
    </a>
  </div>

  <div class="company">
    <strong>KUZENKOV &amp; Co.</strong>
    <span>Digital Markets and Attention Economy</span>
  </div>
</header>

<!-- CENTER -->
<main class="center">
  <div>
    <div class="name">Georgii Kuzenkov</div>
    <div class="role">On-Chain Strategy &amp; Deal Sourcing</div>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer">
  Helsinki · Global
</footer>

</body>
</html>
