<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Georgii Kuzenkov</title>

<!-- Adobe Fonts -->
<link rel="stylesheet" href="https://use.typekit.net/XXXX.css">

<style>
/* ======================================================
   GLOBAL SCALE (desktop > mobile)
====================================================== */
:root{
  --scale: 1.25; /* large desktop */

  --font: "adobe-garamond-pro", serif;
  --ink: #000;
  --bg: #fff;

  /* LaTeX margins */
  --mx: 3.3745vw;
  --mt: 9.8425vh;

  /* Typography (scaled system) */
  --emailTop:    calc(clamp(14px, 1.8vmin, 22px) * var(--scale));
  --brand:       calc(clamp(16px, 2.0vmin, 26px) * var(--scale));
  --tag:         calc(clamp(13px, 1.6vmin, 20px) * var(--scale));
  --name:        calc(clamp(44px, 5.2vmin, 90px) * var(--scale));
  --role:        calc(clamp(26px, 3.3vmin, 56px) * var(--scale));
  --footerEmail: calc(clamp(18px, 2.2vmin, 34px) * var(--scale));

  /* Y-tunnus (NOT scaled) */
  --yDesktop: clamp(14px, 1.7vmin, 22px);
  --yMobile:  clamp(12px, 1.5vmin, 18px);

  --grey: rgba(0,0,0,.35);
}

/* scale down progressively */
@media (max-width:1280px){ :root{ --scale:1.12; } }
@media (max-width:900px){  :root{ --scale:1.06; } }
@media (max-width:640px){  :root{ --scale:1.00; } }

/* ======================================================
   BASE
====================================================== */
html, body{
  margin:0;
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--ink);
  font-family:var(--font);
}

.page{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

a{ color:inherit; text-decoration:none; }
a:hover{ text-decoration:underline; }

/* ======================================================
   TOP
====================================================== */
.email-top{
  position:absolute;
  left:var(--mx);
  top:var(--mt);
  font-size:var(--emailTop);
  font-variant:small-caps;
  letter-spacing:.02em;
  white-space:nowrap;
}

.company{
  position:absolute;
  right:var(--mx);
  top:var(--mt);
  text-align:right;
  line-height:1.05;
}
.company .brand{
  font-size:var(--brand);
  font-weight:600;
  font-variant:small-caps;
  letter-spacing:.02em;
}
.company .tagline{
  font-size: var(--tag);
  font-variant: small-caps;
  letter-spacing: .04em;
  white-space: nowrap; /* ← ключевое */
}

/* ======================================================
   CENTER
====================================================== */
.center{
  position:absolute;
  left:50%;
  top:50.8%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:calc(100vw - 2*var(--mx));
}

.center .name{
  font-size:var(--name);
  font-variant:small-caps;
  letter-spacing:.02em;
  white-space:nowrap;   /* ALWAYS ONE LINE */
  margin-bottom:.18em;
}
.center .role{
  font-size:var(--role);
  font-variant:small-caps;
  letter-spacing:.03em;
  white-space:nowrap;
}

/* ======================================================
   DESKTOP BOTTOM (Y-tunnus only)
====================================================== */
.y-desktop{
  position:absolute;
  left:50%;
  top:87.5%;
  transform:translateX(-50%);
  font-size:var(--yDesktop);
  font-variant:small-caps;
  letter-spacing:.03em;
  color:var(--grey);
  white-space:nowrap;
}

/* ======================================================
   MOBILE
====================================================== */
.footer-mobile{ display:none; }

@media (max-width:640px){
  .email-top{ display:none; }

  .company{
    left:50%;
    right:auto;
    transform:translateX(-50%);
    text-align:center;
  }

  .center{
    top:55%;
    width:92vw;
  }

  .center .name{
    font-size:calc(clamp(30px, 9.2vw, 54px) * var(--scale));
  }

  .center .role{
    font-size:calc(clamp(18px, 4.8vw, 26px) * var(--scale));
    white-space:normal;
  }

  .y-desktop{ display:none; }

  .footer-mobile{
    display:grid;
    justify-items:center;
    gap:6px;
    position:fixed;
    left:0;
    right:0;
    bottom:calc(14px + env(safe-area-inset-bottom));
    text-align:center;
  }

  .email-bottom{
    font-size:var(--footerEmail);
    font-variant:small-caps;
    letter-spacing:.02em;
    white-space:nowrap;
  }

  .y-mobile{
    font-size:var(--yMobile);
    font-variant:small-caps;
    letter-spacing:.03em;
    color:var(--grey);
    white-space:nowrap;
  }
}
</style>
</head>

<body>
<div class="page">

  <!-- TOP LEFT -->
  <div class="email-top">
    <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
  </div>

  <!-- TOP RIGHT / MOBILE TOP -->
  <div class="company">
    <div class="brand">KUZENKOV &amp; Co.</div>
    <div class="tagline">Digital Markets and Attention Economy</div>
  </div>

  <!-- CENTER -->
  <div class="center">
    <div class="name">Georgii Kuzenkov</div>
    <div class="role">On-Chain Strategy &amp; Deal Sourcing</div>
  </div>

  <!-- DESKTOP BOTTOM -->
  <div class="y-desktop">Y-tunnus: 0000000-0</div>

  <!-- MOBILE FOOTER -->
  <div class="footer-mobile">
    <div class="email-bottom">
      <a href="mailto:georgii.kuzenkov@gmail.com">georgii.kuzenkov@gmail.com</a>
    </div>
    <div class="y-mobile">Y-tunnus: 0000000-0</div>
  </div>

</div>
</body>
</html>
