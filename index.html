<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Georgii Kuzenkov</title>

  <link rel="stylesheet" href="https://use.typekit.net/sdw7jwi.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      font-family: "adobe-garamond-pro", serif;
      color: #000;
    }

    /* TOP */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 3vh 4vw;
      font-size: clamp(16px, 1.6vw, 22px);
      line-height: 1.05;
    }

    .company {
      text-align: right;
    }

    .company .name {
      font-size: clamp(18px, 1.8vw, 26px);
      font-weight: 600;
    }

    .company .tagline {
      font-size: clamp(14px, 1.2vw, 18px);
      font-variant: small-caps;
      letter-spacing: .04em;
    }

    /* CENTER */
    main {
      display: grid;
      place-items: center;
      text-align: center;
    }

    .person {
      font-size: clamp(42px, 4.8vw, 76px);
      line-height: 1;
      font-variant: small-caps;
      margin-bottom: .25em;
    }

    .role {
      font-size: clamp(22px, 2.6vw, 40px);
      font-variant: small-caps;
      letter-spacing: .03em;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding-bottom: 4vh;
      font-size: clamp(16px, 1.4vw, 22px);
      font-variant: small-caps;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <!-- Email вместо номера -->
  <div>
    <a href="mailto:georgii.kuzenkov@gmail.com">
      Georgii.Kuzenkov@gmail.com
    </a>
  </div>

  <div class="company">
    <div class="name">KUZENKOV &amp; Co.</div>
    <div class="tagline">Digital Markets and Attention Economy</div>
  </div>
</header>

<main>
  <div>
    <div class="person">Georgii Kuzenkov</div>
    <div class="role">On-Chain Strategy &amp; Deal Sourcing</div>
  </div>
</main>

<footer>
  Kotka - Global
</footer>

</body>
</html>
